<style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .glow-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .glow-box {
            width: 120px;
            height: 120px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 0 20px rgba(34, 197, 94, 0.1),
                0 0 20px rgba(34, 197, 94, 0.2),
                0 0 40px rgba(34, 197, 94, 0.1);
        }

        .glow-box::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                rgba(34, 197, 94, 0.6), 
                rgba(59, 130, 246, 0.6), 
                rgba(168, 85, 247, 0.6),
                rgba(34, 197, 94, 0.6)
            );
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            filter: blur(8px);
        }

        .glow-box:hover::before {
            opacity: 0.8;
        }

        .glow-box:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 
                0 0 30px rgba(34, 197, 94, 0.4),
                0 0 60px rgba(34, 197, 94, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .glow-box svg {
            width: 48px;
            height: 48px;
            fill: rgba(34, 197, 94, 0.8);
            transition: all 0.3s ease;
        }

        .glow-box:hover svg {
            fill: rgba(34, 197, 94, 1);
            filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.5));
        }

        /* 異なる色のバリエーション */
        .glow-box.blue {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(59, 130, 246, 0.1),
                0 0 20px rgba(59, 130, 246, 0.2),
                0 0 40px rgba(59, 130, 246, 0.1);
        }

        .glow-box.blue:hover {
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 
                0 0 30px rgba(59, 130, 246, 0.4),
                0 0 60px rgba(59, 130, 246, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .glow-box.blue svg {
            fill: rgba(59, 130, 246, 0.8);
        }

        .glow-box.blue:hover svg {
            fill: rgba(59, 130, 246, 1);
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        }

        .glow-box.purple {
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(168, 85, 247, 0.1),
                0 0 20px rgba(168, 85, 247, 0.2),
                0 0 40px rgba(168, 85, 247, 0.1);
        }

        .glow-box.purple:hover {
            border-color: rgba(168, 85, 247, 0.6);
            box-shadow: 
                0 0 30px rgba(168, 85, 247, 0.4),
                0 0 60px rgba(168, 85, 247, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .glow-box.purple svg {
            fill: rgba(168, 85, 247, 0.8);
        }

        .glow-box.purple:hover svg {
            fill: rgba(168, 85, 247, 1);
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5));
        }

        .glow-box.cyan {
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(6, 182, 212, 0.1),
                0 0 20px rgba(6, 182, 212, 0.2),
                0 0 40px rgba(6, 182, 212, 0.1);
        }

        .glow-box.cyan:hover {
            border-color: rgba(6, 182, 212, 0.6);
            box-shadow: 
                0 0 30px rgba(6, 182, 212, 0.4),
                0 0 60px rgba(6, 182, 212, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .glow-box.cyan svg {
            fill: rgba(6, 182, 212, 0.8);
        }

        .glow-box.cyan:hover svg {
            fill: rgba(6, 182, 212, 1);
            filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.5));
        }

        .title {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>

<script>
        // SVGアイコンを動的に変更する関数
        function updateIcon(boxElement, svgContent) {
            const svgElement = boxElement.querySelector('svg');
            if (svgElement) {
                svgElement.innerHTML = svgContent;
            }
        }

        // ボックスがクリックされたときのイベント
        document.querySelectorAll('.glow-box').forEach(box => {
            box.addEventListener('click', function() {
                // クリック時の追加エフェクト
                this.style.transform = 'translateY(-5px) scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                }, 100);
            });
        });

        // 動的にSVGを追加する例
        function addCustomGlowBox(svgContent, color = 'green') {
            const container = document.querySelector('.glow-container');
            const newBox = document.createElement('div');
            newBox.className = `glow-box ${color}`;
            newBox.innerHTML = `<svg viewBox="0 0 24 24">${svgContent}</svg>`;
            container.appendChild(newBox);
            
            // イベントリスナーも追加
            newBox.addEventListener('click', function() {
                this.style.transform = 'translateY(-5px) scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                }, 100);
            });
        }

        // 使用例: カスタムアイコンを追加
